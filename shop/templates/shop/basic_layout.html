<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">




    <title>{% block title %}{% endblock %}</title>

    <style>
        .logo-image {
            width: 46px;
            height: 46px;

            overflow: hidden;
            margin-top: -6px;
            

        }

</head>

<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #a9fcc9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <div class="logo-image">


                    <img src="{% static 'shop/image/bazar1.png' %}" class="img-fluid">
                </div>
            </a>
            <a class="navbar-brand" href="/shop/">Bazar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/shop">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop/contact">Contact Us</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/shop/tracker">Tracker</a></li>                              
                            </li>
                            <li><a class="dropdown-item" href="/shop/checkout">CheckOut</a></li>
                        </ul>
                    </li>

                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button type="button" class="btn btn-secondary mx-3" data-id="popcart" data-bs-html="true"
                    data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
                    data-bs-content="Bottom popover">
                    Cart(<span id="cart">0</span>)
                </button>

            </div>
        </div>
    </nav>


    {% block body %}{% endblock %}

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">&copy; 2022 Bazar.com</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/shop" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/shop/about" class="nav-link px-2 text-muted">About</a></li>
            <li class="nav-item"><a href="/shop/contact" class="nav-link px-2 text-muted">Contact</a></li>
          </ul>
        </footer>
      </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script>
            // cart
            console.log("working");
            if(localStorage.getItem('cart') == null){
              var cart = {};
            }
            else{
              cart = JSON.parse(localStorage.getItem('cart'));
              document.getElementById('cart').innerHTML = Object.keys(cart).length;
            }
          
          // Adding item by click
          $('.cart').click(function(){
          
            console.log('clicked');
            idstr = this.id.toString();
            console.log(idstr);
            if (cart[idstr] != undefined){
              cart[idstr] = cart[idstr] + 1;
            }
            else{
              cart[idstr] = 1;
            }
            console.log(cart);
            localStorage.setItem('cart', JSON.stringify(cart))
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
            });
          
          
          // popover
          document.querySelector('[data-id="popcart"]').setAttribute('data-bs-content', '<h5>Cart for your items in myshoping cart</h5>');
          var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-id="popcart"]'))
          var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl,
          
              {
                html: true
              })
          });
          </script>


</body>

</html>
