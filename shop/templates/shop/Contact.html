{% extends 'shop/basic_layout.html' %}

{% block title %}Contact Us{% endblock %}
{% block css %}
.contact{
    width: 800px;
    height: 700px;
}

{% endblock %}
{% block body %}

<div class="row mx-1 my-1">
<div class="container contact mt-3">
    <h4>Contact</h4>

    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="Email1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone nuber">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="message" name="message" placeholder="Enter your message" rows="10"></textarea>
        </div>


        <button type="submit" class="btn btn-outline-success ">Submit</button>
    </form>
</div>


</div>
{% block js %}
<script>
{% if thank %}
    alert('Your message has sent successfully.');
    localStorage.clear();
    document.location = "/shop/contact"
    {% endif %}
</script>
{% endblock %}

{% endblock %}
